---
layout: default
title: Amy Boslam's Blog
---
	<h1>{{ page.title }}</h1>
	<div class="postlist">
	  {% for post in site.posts %}
	    <div class="postlisting">
	    	<span class="postlisting__date">{{ post.date | date_to_string }}</span>
	    	<a href="{{ post.url }}" title="{{ post.title }}" class="postlisting__title">
	    		{{ post.title }}<br/>
	    		<span class="postlisting__detail">{{ post.subtitle }}</span>
	    	</a>
	    </div>
	  {% endfor %}
	</div>
