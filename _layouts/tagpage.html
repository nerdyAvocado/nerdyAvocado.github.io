---
layout: default
---
    <h1>{{ page.title }}</h1>
    <div class="bloglisting__body" >
        <div class="postlist">
          {% for post in site.posts %}
              {% if post.tags contains page.tag %}
                <div class="postlisting">
                    <div class="postlisting__date">{{ post.date | date_to_string }}</div>
                    <a href="{{ post.url }}" title="{{ post.title }}" class="postlisting__title">
                        {{ post.title }}<br/>
                        <div class="postlisting__detail">{{ post.subtitle }}</div>
                    </a>
                </div>
            {% endif %}
          {% endfor %}
        </div>
        <div class="sidebar">
            {% for tag in site.tags %}
                <a href="/blog/tags/{{ tag[0] | downcase }}/"><div class="tag {% if page.tag == tag[0] %}active{% endif %}"><i class="fa fa-tag" aria-hidden="true"></i> {{ tag[0] }} </div></a>
              {% endfor %}
        </div>
    </div>
